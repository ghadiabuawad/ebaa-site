<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ebaa</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* logo at top center */
  .logo {
    margin-top: 40px;
  }

  .logo img {
    width: 420px;           /* sharp size */
    max-width: 90%;
    image-rendering: crisp-edges;
    filter: drop-shadow(0 0 8px rgba(255,255,255,0.15));
  }

  /* buttons area */
  .buttons {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    align-items: center;
  }

  .btn {
    width: 200px;
    padding: 14px 0;
    text-align: center;
    border-radius: 8px;
    font-size: 16px;
    text-decoration: none;
    color: white;
  }

  .red {
    background: #dc2626;
  }

  .gray {
    background: rgba(255,255,255,0.15);
  }

  .red:hover {
    background: #b91c1c;
  }

  .gray:hover {
    background: rgba(255,255,255,0.25);
  }
</style>


</head>
<body>

  <div class="logo">
    <img src="6bbd8e2f-e5a3-426e-bb73-39813ccc44ca.jpg" alt="Ebwrapping logo">
  </div>

  <div class="buttons">
    <a class="btn red" href="#">כניסה לאתר</a>
    <a class="btn red" href="#">מיקום שלנו</a>
    <a class="btn red" href="#">להזמנות</a>
  </div>

</body>



</html>
