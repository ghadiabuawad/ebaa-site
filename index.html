<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ebaa</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
  }

  /* LANGUAGE SWITCH */
  .lang-switch {
    position: fixed;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 10px;
    z-index: 999;
  }

  .lang-switch button {
    background: #222;
    color: white;
    border: 1px solid #444;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }

  .lang-switch button:hover {
    background: #dc2626;
  }

  /* LOGO */
  .logo {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
  }

  .logo img {
    width: 900px;
    max-width: 98%;
    display: block;
  }

  /* BUTTONS */
  .buttons {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 28px;
    align-items: center;
  }

  .btn {
    width: 420px;
    padding: 36px 0;
    text-align: center;
    border-radius: 20px;
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 1px;
    text-decoration: none;
    color: white;
    background: #dc2626;
    cursor: pointer;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .btn.show {
    opacity: 1;
    transform: translateY(0);
  }

  .btn:hover {
    background: #b91c1c;
    transform: scale(1.03);
  }

  /* TYPING TEXT */
  .typing {
    margin-top: 55px;
    font-size: 36px;
    font-weight: 700;
    color: white;
    text-align: center;
    direction: rtl;
    min-height: 1.5em;
  }

  /* MOBILE / INSTAGRAM */
  @media (max-width: 600px) {
    body {
      height: auto;
      min-height: 100vh;
    }

    .logo {
      position: relative;
      top: 0;
      margin-top: 60px;
    }

    .logo img {
      width: 85vw;
    }

    .buttons {
      position: relative;
      top: 0;
      left: 0;
      transform: none;
      margin-top: 40px;
    }

    .btn {
      width: 88vw;
      font-size: 24px;
      padding: 26px 0;
    }

    .typing {
      margin-top: 30px;
      font-size: 24px;
    }
  }
</style>
</head>

<body>

<!-- LANGUAGE SWITCH -->
<div class="lang-switch">
  <button onclick="setLang('he')">עברית</button>
  <button onclick="setLang('ar')">عربي</button>
</div>

<div class="logo">
  <img src="6bbd8e2f-e5a3-426e-bb73-39813ccc44ca.jpg" alt="Ebwrapping logo">
</div>

<div class="buttons">
  <a class="btn" id="btn-enter" href="site.html">כניסה לאתר</a>

  <a class="btn" id="btn-location"
     href="https://maps.app.goo.gl/FVs2zzK3ZQsxWm4y8"
     target="_blank">
     מיקום שלנו
  </a>

  <a class="btn" id="btn-order"
     href="https://wa.me/972504469777"
     target="_blank">
     להזמנות
  </a>

  <div class="typing" id="typing"></div>
</div>

<script>
  /* BUTTON SEQUENCE */
  const buttons = document.querySelectorAll(".btn");
  const delayBetweenButtons = 700;

  buttons.forEach((btn, index) => {
    setTimeout(() => {
      btn.classList.add("show");
    }, index * delayBetweenButtons);
  });

  /* LANGUAGE DATA */
  const texts = {
    he: {
      enter: "כניסה לאתר",
      location: "מיקום שלנו",
      order: "להזמנות",
      slogan: "איכות שמדברת בעד עצמה"
    },
    ar: {
      enter: "الدخول إلى الموقع",
      location: "موقعنا",
      order: "للحجوزات",
      slogan: "الجودة تتحدث عن نفسها"
    }
  };

  /* TYPING FUNCTION */
  function typeText(text) {
    const el = document.getElementById("typing");
    el.textContent = "";
    let i = 0;

    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(type, 30);
      }
    }
    type();
  }

  /* SET LANGUAGE */
  function setLang(lang) {
    document.getElementById("btn-enter").textContent = texts[lang].enter;
    document.getElementById("btn-location").textContent = texts[lang].location;
    document.getElementById("btn-order").textContent = texts[lang].order;
    typeText(texts[lang].slogan);
  }

  /* START DEFAULT (HEBREW) */
  setTimeout(() => {
    typeText(texts.he.slogan);
  }, buttons.length * delayBetweenButtons + 500);
</script>

</body>
</html>
