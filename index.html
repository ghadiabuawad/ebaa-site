<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ebaa</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    position: relative;
  }

  /* LOGO */
  .logo {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
  }

  .logo img {
    width: 900px;
    max-width: 98%;
    display: block;
  }

  /* BUTTONS */
  .buttons {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
  }

  .btn {
    width: 420px;
    padding: 36px 0;
    text-align: center;
    border-radius: 20px;
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 1px;
    text-decoration: none;
    color: white;
    background: #dc2626;
    cursor: pointer;
  }

  .btn:hover {
    background: #b91c1c;
  }

  @media (max-width: 480px) {
    .btn {
      width: 90vw;
      font-size: 26px;
      padding: 30px 0;
    }
  }

  /* ===== BOTTOM SHEET (ONLY CHANGE) ===== */
  .nav-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: flex-end;   /* ⬅ bottom */
    justify-content: center;
    z-index: 999;
  }

  .nav-box {
    background: #111;
    width: 100%;
    max-width: 500px;
    padding: 24px;
    border-radius: 24px 24px 0 0; /* rounded top */
    display: flex;
    gap: 16px;
    justify-content: center;
  }

  .nav-btn {
    flex: 1;
    padding: 22px 0;
    border-radius: 16px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-decoration: none;
  }

  .maps {
    background: #1a73e8;
  }

  .waze {
    background: #05c8f7;
    color: black;
  }
</style>
</head>

<body>

  <div class="logo">
    <img src="6bbd8e2f-e5a3-426e-bb73-39813ccc44ca.jpg" alt="Ebwrapping logo">
  </div>

  <div class="buttons">
    <a class="btn" href="#">כניסה לאתר</a>

    <a class="btn" onclick="openNav()">מיקום שלנו</a>

    <a class="btn" href="#">להזמנות</a>
  </div>

  <!-- BOTTOM NAVIGATION SHEET -->
  <div class="nav-overlay" id="nav">
    <div class="nav-box">
      <a class="nav-btn maps"
         href="https://maps.app.goo.gl/FVs2zzK3ZQsxWm4y8"
         target="_blank">
        Google Maps
      </a>

      <a class="nav-btn waze"
         href="https://waze.com/ul?navigate=yes&q=https://maps.app.goo.gl/FVs2zzK3ZQsxWm4y8"
         target="_blank">
        Waze
      </a>
    </div>
  </div>

<script>
  function openNav() {
    document.getElementById("nav").style.display = "flex";
  }

  document.getElementById("nav").addEventListener("click", function(e) {
    if (e.target === this) this.style.display = "none";
  });
</script>

</body>
</html>
