<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    position: relative;
  }

  /* LOGO */
  .logo {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
  }

  .logo img {
    width: 900px;
    max-width: 98%;
    display: block;
  }

  /* BUTTONS */
  .buttons {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
  }

  .btn {
    width: 420px;
    padding: 36px 0;
    text-align: center;
    border-radius: 20px;
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 1px;
    text-decoration: none;
    color: white;
    background: #dc2626;
    cursor: pointer;
  }

  .btn:hover {
    background: #b91c1c;
  }

  @media (max-width: 480px) {
    .btn {
      width: 90vw;
      font-size: 26px;
      padding: 30px 0;
    }
  }
</style>
</head>

    <img src="6bbd8e2f-e5a3-426e-bb73-39813ccc44ca.jpg" alt="Ebwrapping logo">
