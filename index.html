<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ebaa</title>
 <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background: url("732df87f-2ccb-4b48-8784-456c1b225639.jpg") center/cover no-repeat fixed;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(4px);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content {
    text-align: center;
    color: white;
  }

  .content h1 {
    font-size: 48px;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }

  .button {
    display: inline-block;
    padding: 14px 32px;
    font-size: 18px;
    border-radius: 8px;
    text-decoration: none;
    color: white;
    background: #dc2626;
  }

  .button:hover {
    background: #b91c1c;
  }
</style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>EBWRAPING</h1>
      <a class="button" href="https://example.com">כניסה לאתר</a>
    </div>
  </div>
</body>

</html>
