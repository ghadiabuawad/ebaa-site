<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ebaa</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
  }

  /* LOGO */
  .logo {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
  }

  .logo img {
    width: 900px;
    max-width: 98%;
    display: block;
  }

  /* BUTTONS CONTAINER */
  .buttons {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 28px;
    align-items: center;
  }

  /* BUTTON STYLE */
  .btn {
    width: 420px;
    padding: 36px 0;
    text-align: center;
    border-radius: 20px;
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 1px;
    text-decoration: none;
    color: white;
    background: #dc2626;
    cursor: pointer;

    /* animation start state */
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .btn.show {
    opacity: 1;
    transform: translateY(0);
  }

  .btn:hover {
    background: #b91c1c;
    transform: scale(1.03);
  }

  /* TYPING TEXT */
  .typing {
    margin-top: 55px;
    font-size: 36px;
    font-weight: 700;
    color: white;
    letter-spacing: 1px;
    text-align: center;
    direction: rtl;
    min-height: 1.5em;
  }

  @media (max-width: 480px) {
    .btn {
      width: 90vw;
      font-size: 26px;
      padding: 30px 0;
    }
    .typing {
      font-size: 22px;
    }
  }
</style>
</head>

<body>

  <div class="logo">
    <img src="6bbd8e2f-e5a3-426e-bb73-39813ccc44ca.jpg" alt="Ebwrapping logo">
  </div>

  <div class="buttons">
    <a class="btn" href="site.html">כניסה לאתר</a>

    <a class="btn"
       href="https://maps.app.goo.gl/FVs2zzK3ZQsxWm4y8"
       target="_blank">
       מיקום שלנו
    </a>

    <a class="btn"
       href="https://wa.me/972504469777"
       target="_blank">
       להזמנות
    </a>

    <div class="typing" id="typing"></div>
  </div>

<script>
  /* BUTTON SEQUENCE */
  const buttons = document.querySelectorAll(".btn");
  const delayBetweenButtons =  700;

  buttons.forEach((btn, index) => {
    setTimeout(() => {
      btn.classList.add("show");
    }, index * delayBetweenButtons);
  });

  /* TYPING TEXT (starts after buttons) */
  const text = "איכות שמדברת בעד עצמה";
  const el = document.getElementById("typing");
  let i = 0;

  function typeText() {
    if (i < text.length) {
      el.textContent += text.charAt(i);
      i++;
      setTimeout(typeText, 90);
    }
  }

  setTimeout(typeText, buttons.length * delayBetweenButtons + 500);
</script>

</body>
</html>
