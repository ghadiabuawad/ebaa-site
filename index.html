<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ebaa</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    position: relative;
  }

  /* LOGO – big, top center */
  .logo {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
  }

  .logo img {
    width: 900px;
    max-width: 98%;
    display: block;
  }

  /* BUTTONS – dead center */
  .buttons {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
  }

  .btn {
    width: 420px;
    padding: 36px 0;
    text-align: center;
    border-radius: 20px;
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 1px;
    text-decoration: none;
    color: white;
    background: #dc2626;
    transition: transform 0.15s ease, background 0.15s ease;
    cursor: pointer;
  }

  .btn:hover {
    background: #b91c1c;
    transform: scale(1.03);
  }

  @media (max-width: 480px) {
    .btn {
      width: 90vw;
      font-size: 26px;
      padding: 30px 0;
    }
  }
</style>
</head>

<body>

  <div class="logo">
    <img src="6bbd8e2f-e5a3-426e-bb73-39813ccc44ca.jpg" alt="Ebwrapping logo">
  </div>

  <div class="buttons">
    <a class="btn" href="#">כניסה לאתר</a>

    <!-- LOCATION BUTTON -->
    <a class="btn" onclick="openNavigation()">
      מיקום שלנו
    </a>

    <a class="btn" href="#">להזמנות</a>
  </div>

  <!-- NAVIGATION CHOICE SCRIPT -->
  <script>
    function openNavigation() {
      const googleMaps = "https://maps.app.goo.gl/FVs2zzK3ZQsxWm4y8";
      const waze = "https://waze.com/ul?navigate=yes&q=https://maps.app.goo.gl/FVs2zzK3ZQsxWm4y8";

      if (confirm("בחר אפליקציית ניווט:\nאישור = Google Maps\nביטול = Waze")) {
        window.open(googleMaps, "_blank");
      } else {
        window.open(waze, "_blank");
      }
    }
  </script>

</body>
</html>
