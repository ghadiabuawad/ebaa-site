<!DOCTYPE html>
<html>
<head>

    body {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;

  <div class="box">
    <h1>Welcome</h1>
    <p>This is my website.</p>
