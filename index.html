<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ebaa</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* no side scroll */
  }

  /* FULL SCREEN LOGO AREA */
  .hero {
    width: 100vw;       /* full screen width */
    height: 100vh;      /* full screen height */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .hero img {
    width: 100vw;       /*  edge to edge */
    max-width: none;    /* remove limit */
    height: auto;
  }

  /* BUTTONS CENTER */
  .buttons {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
  }

  .btn {
    width: 220px;
    padding: 16px 0;
    text-align: center;
    border-radius: 10px;
    font-size: 17px;
    text-decoration: none;
    color: white;
    background: #dc2626;
  }

  .btn:hover {
    background: #b91c1c;
  }
</style>



</head>
<body>

  <div class="hero">
    <img src="6bbd8e2f-e5a3-426e-bb73-39813ccc44ca.jpg" alt="Ebwrapping logo">
  </div>

  <div class="buttons">
    <a class="btn" href="#">住 转专</a>
    <a class="btn" href="#">拽 砖</a>
    <a class="btn" href="#">转</a>
  </div>

</body>



</html>
