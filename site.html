<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EBWRAPING</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  section {
    padding: 60px 20px;
    text-align: center;
  }

  h1, h2 {
    margin-bottom: 20px;
  }

  /* ===== STACK SLIDER ===== */
  .stack-slider {
    position: relative;
    width: 100%;
    height: 420px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    width: 280px;
    height: 380px;
    border-radius: 20px;
    overflow: hidden;
    transition: transform 0.5s ease, opacity 0.5s ease;
    opacity: 0;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* CENTER */
  .slide.active {
    transform: translateX(0) scale(1);
    z-index: 5;
    opacity: 1;
  }

  /* RIGHT SIDE */
  .slide.next {
    transform: translateX(160px) scale(0.9);
    z-index: 4;
    opacity: 0.8;
  }

  .slide.next2 {
    transform: translateX(300px) scale(0.8);
    z-index: 3;
    opacity: 0.6;
  }

  /* LEFT SIDE */
  .slide.prev {
    transform: translateX(-160px) scale(0.9);
    z-index: 4;
    opacity: 0.8;
  }

  .slide.prev2 {
    transform: translateX(-300px) scale(0.8);
    z-index: 3;
    opacity: 0.6;
  }

  /* MOBILE */
  @media (max-width: 600px) {
    .slide {
      width: 240px;
      height: 340px;
    }

    .slide.next { transform: translateX(130px) scale(0.9); }
    .slide.next2 { transform: translateX(240px) scale(0.8); }
    .slide.prev { transform: translateX(-130px) scale(0.9); }
    .slide.prev2 { transform: translateX(-240px) scale(0.8); }
  }
</style>
</head>

<body>

<section>
  <h1>EBWRAPING</h1>
  <p>Car Wrapping • Window Tint • PPF</p>
</section>

<section>
  <h2>Our Work</h2>

  <div class="stack-slider" id="slider">
    <div class="slide"><img src="work1.jpg"></div>
    <div class="slide"><img src="work2.jpg"></div>
    <div class="slide"><img src="work3.jpg"></div>
    <div class="slide"><img src="work4.jpg"></div>
    <div class="slide"><img src="work5.jpg"></div>
    <div class="slide"><img src="work6.jpg"></div>
  </div>
</section>

<script>
  const slides = document.querySelectorAll('.slide');
  let index = 0;

  function updateSlides() {
    slides.forEach(slide => {
      slide.className = 'slide';
    });

    slides[index].classList.add('active');

    if (slides[index + 1]) slides[index + 1].classList.add('next');
    if (slides[index + 2]) slides[index + 2].classList.add('next2');

    if (slides[index - 1]) slides[index - 1].classList.add('prev');
    if (slides[index - 2]) slides[index - 2].classList.add('prev2');
  }

  updateSlides();

  let startX = 0;

  document.getElementById('slider').addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  document.getElementById('slider').addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50 && index < slides.length - 1) {
      index++;
    }
    if (endX - startX > 50 && index > 0) {
      index--;
    }
    updateSlides();
  });
</script>

</body>
</html>
