<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>EBWRAPING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 18px 40px;
      background: #dc2626;
      color: white;
      text-decoration: none;
      font-size: 22px;
      border-radius: 12px;
      font-weight: bold;
    }

    /* ===== INSTAGRAM SAFE SLIDER ===== */
    .slider {
      max-width: 380px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 10px;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .slide {
      min-width: 100%;
      height: 360px;
      scroll-snap-align: center;
      border-radius: 18px;
      overflow: hidden;
      flex-shrink: 0;
    }

   .slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center; /* זה התיקון */
  display: block;
  user-select: none;
  -webkit-user-drag: none;
   }


    @media (max-width: 600px) {
      .slide {
        height: 320px;
      }
    }
  </style>
</head>

<body>
