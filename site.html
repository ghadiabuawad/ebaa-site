<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      direction: rtl;
    }

    section {
      padding: 50px 16px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 16px 36px;
      background: #dc2626;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 12px;
      font-weight: bold;
    }

    /* ===== INSTAGRAM STYLE CAROUSEL ===== */
    .carousel {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px 12px 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;

      direction: ltr; /* חשוב */
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 88%;
      max-width: 88%;
      height: 380px;
      border-radius: 18px;
      overflow: hidden;
      background: #000;
      scroll-snap-align: center;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width: 600px) {
      .card {
        height: 340px;
      }
    }
  </style>
</head>
