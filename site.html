<style>
body {
  margin: 0;

  color: #fff;
  font-family: Arial, sans-serif;
  overflow-x: hidden;

section {
  padding: 60px 20px;
  text-align: center;

/* space for ticker */
section:first-of-type {
  margin-top: 40px;

h1, h2 { margin-bottom: 20px; }

.btn {
  display: inline-block;

/* ===== JS-DRIVEN NEWS TICKER ===== */
.news-ticker {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 40px;
  background: #dc2626;
  overflow: hidden;
  z-index: 10;
  display: flex;
  align-items: center;
}

.news-text {
  white-space: nowrap;
  font-size: 15px;
  font-weight: bold;
  padding-left: 100%;
  will-change: transform;
}

/* ===== SLIDER ===== */
.coverflow {
  position: relative;
  z-index: 20;
  height: 420px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  position: absolute;
  width: 280px;
  height: 380px;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  opacity: 0;
  filter: blur(8px);
  transition: transform 0.45s ease, opacity 0.45s ease, filter 0.45s ease;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.active { transform: scale(1); opacity: 1; filter: blur(0); z-index: 5; }
.next { transform: translateX(160px) scale(.9); opacity: .8; }
.prev { transform: translateX(-160px) scale(.9); opacity: .8; }
.next2 { transform: translateX(300px) scale(.8); opacity: .6; }
.prev2 { transform: translateX(-300px) scale(.8); opacity: .6; }

/* ===== VIEWER ===== */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  touch-action: none;
}

.viewer.active { display: flex; }

.viewer img {
  max-width: 90vw;
  max-height: 90vh;
  transform-origin: center center;
}

<script>
/* ===== TICKER (JS LOOP â€” NEVER DISAPPEARS) ===== */
const news = document.getElementById('newsText');
let x = 0;

function moveTicker() {
  x -= 0.5;
  if (Math.abs(x) > news.scrollWidth) {
    x = window.innerWidth;
  }
  news.style.transform = `translateX(${x}px)`;
  requestAnimationFrame(moveTicker);
}
moveTicker();

/* ===== SLIDER ===== */
const cards = document.querySelectorAll('.card');
let index = 0;
const total = cards.length;
const get = i => (i + total) % total;

function update() {
  cards.forEach(c => c.className = 'card');
  cards[get(index)].classList.add('active');
  cards[get(index+1)].classList.add('next');
  cards[get(index+2)].classList.add('next2');
  cards[get(index-1)].classList.add('prev');
  cards[get(index-2)].classList.add('prev2');
}
update();

/* swipe */
let startX = 0;
const slider = document.getElementById('slider');
slider.addEventListener('touchstart', e => startX = e.touches[0].clientX);
slider.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -50) index++;
  if (dx > 50) index--;
  index = get(index);
  update();
});

/* ===== VIEWER WITH EXIT ===== */
const viewer = document.getElementById('viewer');
const viewerImg = document.getElementById('viewerImg');
let scale = 1;

cards.forEach(card => {
  card.onclick = () => {
    if (!card.classList.contains('active')) return;
    viewerImg.src = card.querySelector('img').src;
    scale = 1;
    viewerImg.style.transform = 'scale(1)';
    viewer.classList.add('active');
  };
});

/* tap background to exit */
viewer.addEventListener('click', e => {
  if (e.target === viewer) viewer.classList.remove('active');
});

/* pinch zoom + exit */
let startDist = 0;
viewer.addEventListener('touchstart', e => {
  if (e.touches.length === 2) {
    startDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
  }
});

viewer.addEventListener('touchmove', e => {
  if (e.touches.length === 2) {
    const dist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    scale = Math.max(1, Math.min(3, dist / startDist));
    viewerImg.style.transform = `scale(${scale})`;
    if (scale <= 1.02) viewer.classList.remove('active');
  }
});
</script>
