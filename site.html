    .btn {
      display: inline-block;

      background: #dc2626;
      color: white;
      text-decoration: none;
      font-size: 22px;
      border-radius: 14px;
      font-weight: bold;
    }

    /* ===== COVERFLOW SLIDER ===== */
    .coverflow {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 20px 10px 40px;
      align-items: center;

      direction: ltr; /* ğŸ”¥ ×—×•×‘×” ×œ××™× ×¡×˜×’×¨× */
    }

    .coverflow::-webkit-scrollbar {
      display: none;
    }

    .card {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 70%;
      max-width: 340px;
      height: 420px;
      border-radius: 20px;
      overflow: hidden;
      background: #000;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* side cards look smaller */
    .card:not(:first-child) {
      opacity: 0.7;
      transform: scale(0.9);
    }

    @media (max-width: 600px) {
      .card {
        height: 360px;
      }
    }
  </style>
