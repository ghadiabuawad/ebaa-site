body {
  margin: 0;

section {

/* ===== NEWS TICKER ===== */
.news-ticker {

  top: 0;

  width: 100%;

  z-index: 10;

.news-text {

/* ===== SLIDER ===== */
.coverflow {
  position: relative;
  height: 450px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  position: absolute;
  width: 280px;
  height: 380px;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  opacity: 0;
  filter: blur(8px);
  transition: 0.45s;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.active { transform: scale(1); opacity: 1; filter: blur(0); z-index: 5; }
.next { transform: translateX(170px) scale(.9); opacity: .8; }
.prev { transform: translateX(-170px) scale(.9); opacity: .8; }
.next2 { transform: translateX(320px) scale(.8); opacity: .5; }
.prev2 { transform: translateX(-320px) scale(.8); opacity: .5; }

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 20px;
}

.ctrl {
  background: #dc2626;
  color: #fff;
  border: none;
  font-size: 22px;
  padding: 10px 18px;
  border-radius: 50%;
  cursor: pointer;
}

/* ===== VIEWER ===== */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  touch-action: none;
}

.viewer.active { display: flex; }

.viewer img {
  max-width: 90vw;
  max-height: 90vh;
  transform-origin: center;
}

<script>
/* ===== TICKER ===== */
const ticker = document.getElementById("ticker");
let tx = window.innerWidth;
function moveTicker() {
  tx -= 0.6;
  if (tx < -ticker.offsetWidth) tx = window.innerWidth;
  ticker.style.transform = `translateX(${tx}px)`;
  requestAnimationFrame(moveTicker);
}
moveTicker();

/* ===== SLIDER ===== */
const cards = document.querySelectorAll('.card');
let index = 0;
const total = cards.length;
const get = i => (i + total) % total;

function update() {
  cards.forEach(c => c.className = 'card');
  cards[get(index)].classList.add('active');
  cards[get(index+1)].classList.add('next');
  cards[get(index-1)].classList.add('prev');
  cards[get(index+2)].classList.add('next2');
  cards[get(index-2)].classList.add('prev2');
}
update();

/* ===== AUTO SLIDE ===== */
let playing = true;
let timer;

function startAuto() {
  stopAuto();
  timer = setInterval(() => {
    if (playing) {
      index = get(index + 1);
      update();
    }
  }, 3000);
}
function stopAuto() {
  if (timer) clearInterval(timer);
}
startAuto();

/* buttons */
document.getElementById('next').onclick = () => { index++; update(); pauseTemp(); };
document.getElementById('prev').onclick = () => { index--; update(); pauseTemp(); };
document.getElementById('play').onclick = () => {
  playing = !playing;
  document.getElementById('play').innerText = playing ? "â¸" : "â–¶";
};

function pauseTemp() {
  playing = false;
  document.getElementById('play').innerText = "â–¶";
  setTimeout(() => {
    playing = true;
    document.getElementById('play').innerText = "â¸";
  }, 6000);
}

/* ===== SWIPE ===== */
let startX = 0;
slider.addEventListener('touchstart', e => startX = e.touches[0].clientX);
slider.addEventListener('touchend', e => {
  let dx = e.changedTouches[0].clientX - startX;
  if (dx < -50) index++;
  if (dx > 50) index--;
  update();
  pauseTemp();
});

/* ===== VIEWER + ZOOM ===== */
const viewer = document.getElementById('viewer');
const viewerImg = document.getElementById('viewerImg');
let scale = 1, startDist = 0, baseScale = 1;

cards.forEach(c => {
  c.onclick = () => {
    if (!c.classList.contains('active')) return;
    viewerImg.src = c.querySelector('img').src;
    viewer.classList.add('active');
    scale = 1;
    viewerImg.style.transform = 'scale(1)';
  };
});

viewer.onclick = e => { if (e.target === viewer) viewer.classList.remove('active'); };

viewer.addEventListener('touchstart', e => {
  if (e.touches.length === 2) {
    startDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    baseScale = scale;
  }
}, { passive:false });

viewer.addEventListener('touchmove', e => {
  if (e.touches.length === 2) {
    const dist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    scale = Math.max(1, Math.min(3, baseScale * dist / startDist));
    viewerImg.style.transform = `scale(${scale})`;
  }
}, { passive:false });
</script>
