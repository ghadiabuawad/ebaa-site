<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>EBWRAPING</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

section {
  padding: 60px 20px;
  text-align: center;
}

h1, h2 { margin-bottom: 20px; }

.btn {
  display: inline-block;
  padding: 18px 40px;
  background: #dc2626;
  color: white;
  text-decoration: none;
  font-size: 22px;
  border-radius: 14px;
  font-weight: bold;
}

/* ===== SLIDER ===== */
.coverflow {
  position: relative;
  height: 420px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  position: absolute;
  width: 280px;
  height: 380px;
  border-radius: 20px;
  overflow: hidden;
  opacity: 0;
  filter: blur(8px);
  transition: transform .45s ease, opacity .45s ease, filter .45s ease;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.active { transform: scale(1); opacity: 1; filter: blur(0); z-index: 5; }
.next { transform: translateX(160px) scale(.9); opacity: .8; }
.prev { transform: translateX(-160px) scale(.9); opacity: .8; }
.next2 { transform: translateX(300px) scale(.8); opacity: .5; }
.prev2 { transform: translateX(-300px) scale(.8); opacity: .5; }

/* ===== VIEWER ===== */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  touch-action: none;
}

.viewer.active { display: flex; }

.viewer img {
  max-width: 90vw;
  max-height: 90vh;
  transform-origin: center;
}
</style>
</head>

<body>

<section>
  <h1>EBWRAPING</h1>
  <p>עטיפות רכב • השחרת חלונות • PPF</p>
  <a class="btn" href="https://wa.me/9725XXXXXXXX">קביעת תור</a>
</section>

<section>
  <h2>העבודות שלנו</h2>

  <div class="coverflow" id="slider">
    <div class="card"><img src="work1.jpg"></div>
    <div class="card"><img src="work2.jpg"></div>
    <div class="card"><img src="work3.jpg"></div>
    <div class="card"><img src="work4.jpg"></div>
    <div class="card"><img src="work5.jpg"></div>
  </div>
</section>

<div class="viewer" id="viewer">
  <img id="viewerImg">
</div>

<script>
/* ===== SLIDER LOGIC ===== */
const cards = document.querySelectorAll('.card');
let index = 0;
const total = cards.length;
const get = i => (i + total) % total;

function update() {
  cards.forEach(c => c.className = 'card');
  cards[get(index)].classList.add('active');
  cards[get(index+1)].classList.add('next');
  cards[get(index+2)].classList.add('next2');
  cards[get(index-1)].classList.add('prev');
  cards[get(index-2)].classList.add('prev2');
}
update();

/* ===== AUTO MOVE ===== */
let autoTimer = null;
let userInteracting = false;

function startAuto() {
  stopAuto();
  autoTimer = setInterval(() => {
    if (!userInteracting) {
      index = get(index + 1);
      update();
    }
  }, 2800);
}

function stopAuto() {
  if (autoTimer) clearInterval(autoTimer);
}

startAuto();

/* ===== TOUCH / MANUAL ===== */
let startX = 0;
const slider = document.getElementById('slider');

slider.addEventListener('touchstart', e => {
  userInteracting = true;
  startX = e.touches[0].clientX;
});

slider.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -50) index++;
  if (dx > 50) index--;
  index = get(index);
  update();

  // חזרה לאוטומטי אחרי שהמשתמש עזב
  userInteracting = false;
});

/* ===== CLICK → VIEWER ===== */
const viewer = document.getElementById('viewer');
const viewerImg = document.getElementById('viewerImg');
let scale = 1;

cards.forEach(card => {
  card.addEventListener('click', () => {
    if (!card.classList.contains('active')) return;
    userInteracting = true;
    viewerImg.src = card.querySelector('img').src;
    viewer.classList.add('active');
    scale = 1;
    viewerImg.style.transform = 'scale(1)';
  });
});

/* close viewer */
viewer.addEventListener('click', e => {
  if (e.target === viewer) {
    viewer.classList.remove('active');
    userInteracting = false; // חזרה לתנועה אוטומטית
  }
});

/* ===== PINCH ZOOM ===== */
let startDist = 0;
let baseScale = 1;

viewer.addEventListener('touchstart', e => {
  if (e.touches.length === 2) {
    startDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    baseScale = scale;
  }
}, { passive:false });

viewer.addEventListener('touchmove', e => {
  if (e.touches.length === 2) {
    const dist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    scale = Math.max(1, Math.min(3, baseScale * dist / startDist));
    viewerImg.style.transform = `scale(${scale})`;
  }
}, { passive:false });
</script>

</body>
</html>
