<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>EBWRAPING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 18px 40px;
      background: #dc2626;
      color: white;
      text-decoration: none;
      font-size: 22px;
      border-radius: 14px;
      font-weight: bold;
    }

    /* ===== COVERFLOW ===== */
    .coverflow {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 20px 10px 40px;
      align-items: center;

      direction: ltr; /* IMPORTANT */
    }

    .coverflow::-webkit-scrollbar {
      display: none;
    }

    .card {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 70%;
      max-width: 340px;
      height: 420px;
      border-radius: 20px;
      overflow: hidden;
      background: #000;

      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0.45;
      transform: scale(0.85);
    }

    .card.active {
      opacity: 1;
      transform: scale(1);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width: 600px) {
      .card {
        height: 360px;
      }
    }
  </style>
</head>

<body>

<!-- HERO -->
<section>
  <h1>EBWRAPING</h1>
  <p>עטיפות רכב • השחרת חלונות • PPF</p>
  <a class="btn" href="https://wa.me/9725XXXXXXXX">קביעת תור</a>
</section>

  <p>עטיפת רכב • השחרת חלונות • PPF • עיצוב מיוחד</p>
  <a class="btn" href="https://wa.me/9725XXXXXXXX">קבע תור</a>
</section>

<script>
  const container = document.querySelector('.coverflow');
  const cards = document.querySelectorAll('.card');

  function updateActiveCard() {
    const center = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach(card => {
      const cardCenter =
        card.offsetLeft + card.offsetWidth / 2;

      if (Math.abs(center - cardCenter) < card.offsetWidth / 2) {
        card.classList.add('active');
      } else {
        card.classList.remove('active');
      }
    });
  }

  container.addEventListener('scroll', updateActiveCard);
  window.addEventListener('load', updateActiveCard);
</script>

</body>
</html>
