<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>EBWRAPING</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  section {
    padding: 60px 20px;
    text-align: center;
  }

  h1, h2 {
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 18px 40px;
    background: #dc2626;
    color: white;
    text-decoration: none;
    font-size: 22px;
    border-radius: 14px;
    font-weight: bold;
  }

  /* ===== STACKED SLIDER ===== */
  .coverflow {
    position: relative;
    height: 420px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    position: absolute;
    width: 280px;
    height: 380px;
    border-radius: 20px;
    overflow: hidden;
    background: #000;
    cursor: pointer;
    transition: transform 0.45s ease, opacity 0.45s ease, filter 0.45s ease;
    opacity: 0;
    filter: blur(8px);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
  }

  .active { transform: translateX(0) scale(1); opacity: 1; z-index: 5; filter: blur(0); }
  .next { transform: translateX(160px) scale(0.9); opacity: .8; z-index: 4; filter: blur(2px); }
  .prev { transform: translateX(-160px) scale(0.9); opacity: .8; z-index: 4; filter: blur(2px); }
  .next2 { transform: translateX(300px) scale(0.8); opacity: .6; z-index: 3; filter: blur(6px); }
  .prev2 { transform: translateX(-300px) scale(0.8); opacity: .6; z-index: 3; filter: blur(6px); }

  /* ===== VIEWER ===== */
  .viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    touch-action: none;
  }

  .viewer.active { display: flex; }

  .viewer img {
    max-width: 90vw;
    max-height: 90vh;
    transform-origin: 0 0; /* IMPORTANT for pinch math */
    transition: none;
  }
</style>
</head>

<body>

<section>
  <h1>EBWRAPING</h1>
  <p>עטיפות רכב • השחרת חלונות • PPF</p>
  <a class="btn" href="https://wa.me/9725XXXXXXXX">קביעת תור</a>

<section>
  <h2>העבודות שלנו</h2>

<section>
  <h2>השירותים שלנו</h2>
  <p>עטיפת רכב • השחרת חלונות • PPF • עיצוב מיוחד</p>
  <a class="btn" href="https://wa.me/9725XXXXXXXX">קבע תור</a>
</section>

<div class="viewer" id="viewer">
  <img id="viewerImg">
</div>

<script>
  /* ===== SLIDER LOOP ===== */
  const cards = document.querySelectorAll('.card');
  const total = cards.length;
  let index = 0;
  const get = i => (i + total) % total;

  function update() {
    cards.forEach(c => c.className = 'card');
    cards[get(index)].classList.add('active');
    cards[get(index+1)].classList.add('next');
    cards[get(index+2)].classList.add('next2');
    cards[get(index-1)].classList.add('prev');
    cards[get(index-2)].classList.add('prev2');
  }
  update();

  let swipeX = 0;
  const slider = document.getElementById('slider');

  slider.addEventListener('touchstart', e => swipeX = e.touches[0].clientX);
  slider.addEventListener('touchend', e => {
    const dx = e.changedTouches[0].clientX - swipeX;
    if (dx < -50) index++;
    if (dx > 50) index--;
    index = get(index);
    update();
  });

  /* ===== VIEWER: PINCH ZOOM WHERE YOU PINCH ===== */
  const viewer = document.getElementById('viewer');
  const img = document.getElementById('viewerImg');

  let scale = 1;
  let posX = 0, posY = 0;

  let isPinching = false;
  let startDist = 0, startScale = 1;
  let startPosX = 0, startPosY = 0;

  let startPanX = 0, startPanY = 0;

  // pinch anchor (point between fingers in viewer coordinates)
  let anchorX = 0, anchorY = 0;
  let startAnchorWorldX = 0, startAnchorWorldY = 0;

  function applyTransform() {
    img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
  }

  cards.forEach(card => {
    card.onclick = () => {
      if (!card.classList.contains('active')) return;
      img.src = card.querySelector('img').src;
      scale = 1;
      posX = posY = 0;
      applyTransform();
      viewer.classList.add('active');
    };
  });

  function getPinchCenter(t1, t2) {
    return {
      x: (t1.clientX + t2.clientX) / 2,
      y: (t1.clientY + t2.clientY) / 2
    };
  }

  viewer.addEventListener('touchstart', e => {
    if (!viewer.classList.contains('active')) return;

    if (e.touches.length === 2) {
      isPinching = true;

      const c = getPinchCenter(e.touches[0], e.touches[1]);
      const rect = img.getBoundingClientRect();

      // Anchor point in IMAGE coordinates (before transform)
      // Convert screen -> image local:
      // local = (screen - rectTopLeft) / currentScale
      anchorX = (c.x - rect.left) / scale;
      anchorY = (c.y - rect.top) / scale;

      startDist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );

      startScale = scale;
      startPosX = posX;
      startPosY = posY;

      // Save "world" position of anchor for stable zoom
      startAnchorWorldX = startPosX + anchorX * startScale;
      startAnchorWorldY = startPosY + anchorY * startScale;
    }

    if (e.touches.length === 1 && !isPinching) {
      // Pan start
      startPanX = e.touches[0].clientX - posX;
      startPanY = e.touches[0].clientY - posY;
    }
  });

  viewer.addEventListener('touchmove', e => {
    if (!viewer.classList.contains('active')) return;
    e.preventDefault();

    // Pinch zoom
    if (e.touches.length === 2) {
      const dist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );

      const newScale = Math.min(Math.max(startScale * (dist / startDist), 1), 3);

      // Keep anchor stable: anchor world = pos + anchor*scale
      // => pos = anchorWorld - anchor*newScale
      scale = newScale;
      posX = startAnchorWorldX - anchorX * scale;
      posY = startAnchorWorldY - anchorY * scale;

      applyTransform();
      return;
    }

    // Pan when zoomed
    if (e.touches.length === 1) {
      const newPosX = e.touches[0].clientX - startPanX;
      const newPosY = e.touches[0].clientY - startPanY;

      // If not zoomed: only allow pull-down-to-exit, do not drift sideways
      if (scale <= 1) {
        posX = 0;
        posY = newPosY;

        if (posY > 140) {
          viewer.classList.remove('active');
          scale = 1; posX = posY = 0;
          applyTransform();
          return;
        }
      } else {
        posX = newPosX;
        posY = newPosY;
      }

      applyTransform();
    }
  });

  viewer.addEventListener('touchend', e => {
    // When pinch ends, allow panning again
    if (e.touches.length < 2) isPinching = false;

    // If user ended at normal scale, snap back cleanly
    if (scale <= 1) {
      scale = 1;
      posX = 0;
      posY = 0;
      applyTransform();
    }
  });
</script>

</body>
</html>
