<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EBWRAPING</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  direction:rtl;
}

section{
  padding:60px 20px;
  text-align:center;
}

.btn{
  display:inline-block;
  margin-top:20px;
  padding:18px 40px;
  background:#dc2626;
  color:white;
  text-decoration:none;
  font-size:22px;
  border-radius:12px;
  font-weight:bold;
}

/* ===== SLIDER ===== */
.slider{
  max-width:420px;
  margin:0 auto;
  overflow:hidden;
  border-radius:18px;

  /* ğŸ”¥ ×§×¨×™×˜×™ ×œ××™× ×¡×˜×’×¨× */
  touch-action: none;
}

.slides{
  display:flex;
  transition:transform .3s ease;
}

.slide{
  min-width:100%;
  height:420px;
  background:black;
  flex-shrink:0;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;

  /* ğŸ”¥ ×—×•×‘×” */
  pointer-events:none;
  user-select:none;
  -webkit-user-drag:none;
}

@media(max-width:600px){
  .slide{height:360px;}
}
</style>
</head>

<body>

<section>
  <h1>EBWRAPING</h1>
  <p>×¢×˜×™×¤×•×ª ×¨×›×‘ â€¢ ×”×©×—×¨×ª ×—×œ×•× ×•×ª â€¢ PPF</p>
  <a class="btn" href="#">×§×‘×™×¢×ª ×ª×•×¨</a>
</section>

<section>
<h2>×”×¢×‘×•×“×•×ª ×©×œ× ×•</h2>

<div class="slider" id="slider">
  <div class="slides" id="slides">
    <div class="slide"><img src="work1.jpg"></div>
    <div class="slide"><img src="work2.jpg"></div>
    <div class="slide"><img src="work3.jpg"></div>
    <div class="slide"><img src="work4.jpg"></div>
    <div class="slide"><img src="work5.jpg"></div>
  </div>
</div>
</section>

<section>
<h2>×”×©×™×¨×•×ª×™× ×©×œ× ×•</h2>
<p>×¢×˜×™×¤×ª ×¨×›×‘ â€¢ ×”×©×—×¨×ª ×—×œ×•× ×•×ª â€¢ PPF</p>
</section>

<script>
const slider = document.getElementById("slider");
const slides = document.getElementById("slides");
const total = slides.children.length;

let index = 0;
let startX = 0;
let dragging = false;

function update(){
  slides.style.transform = `translateX(-${index*100}%)`;
}

slider.addEventListener("touchstart", e=>{
  dragging = true;
  startX = e.touches[0].clientX;
},{passive:false});

slider.addEventListener("touchmove", e=>{
  if(!dragging) return;
  e.preventDefault(); // ğŸ”¥ ×–×” ××” ×©××‘×˜×œ ××ª â€œ×”×—×‘×œâ€
},{passive:false});

slider.addEventListener("touchend", e=>{
  if(!dragging) return;
  const endX = e.changedTouches[0].clientX;
  const diff = startX - endX;

  if(diff > 40 && index < total-1) index++;
  if(diff < -40 && index > 0) index--;

  update();
  dragging = false;
});
</script>

</body>
</html>
