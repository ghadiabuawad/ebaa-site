<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>EBWRAPING</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  section {
    padding: 60px 20px;
    text-align: center;
  }

  h1, h2 {
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 18px 40px;
    background: #dc2626;
    color: white;
    text-decoration: none;
    font-size: 22px;
    border-radius: 14px;
    font-weight: bold;
  }

  /* ===== STACKED SLIDER ===== */
  .coverflow {
    position: relative;
    height: 420px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    position: absolute;
    width: 280px;
    height: 380px;
    border-radius: 20px;
    overflow: hidden;
    background: #000;
    cursor: pointer;

    transition:
      transform 0.45s ease,
      opacity 0.45s ease,
      filter 0.45s ease;

    opacity: 0;
    filter: blur(8px);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    user-select: none;
  }

  .active {
    transform: translateX(0) scale(1);
    opacity: 1;
    z-index: 5;
    filter: blur(0);
  }

  .next, .prev {
    opacity: 0.8;
    z-index: 4;
    filter: blur(2px);
  }

  .next { transform: translateX(160px) scale(0.9); }
  .prev { transform: translateX(-160px) scale(0.9); }

  .next2, .prev2 {
    opacity: 0.6;
    z-index: 3;
    filter: blur(6px);
  }

  .next2 { transform: translateX(300px) scale(0.8); }
  .prev2 { transform: translateX(-300px) scale(0.8); }

  @media (max-width: 600px) {
    .card { width: 240px; height: 340px; }
    .next { transform: translateX(130px) scale(0.9); }
    .prev { transform: translateX(-130px) scale(0.9); }
    .next2 { transform: translateX(240px) scale(0.8); }
    .prev2 { transform: translateX(-240px) scale(0.8); }
  }

  /* ===== FULLSCREEN ZOOM VIEW ===== */
  .viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    touch-action: none;
  }

  .viewer.active {
    display: flex;
  }

  .viewer img {
    max-width: 90vw;
    max-height: 90vh;
    transform: scale(1);
    transition: transform 0.2s ease;
    cursor: grab;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
  }
</style>
</head>

<body>

<section>
  <h1>EBWRAPING</h1>
  <p>עטיפות רכב • השחרת חלונות • PPF</p>
  <a class="btn" href="https://wa.me/9725XXXXXXXX">קביעת תור</a>
</section>

<section>
  <h2>העבודות שלנו</h2>

  <div class="coverflow" id="slider">
    <!-- 23 images -->
    <div class="card"><img src="work1.jpg"></div>
    <div class="card"><img src="work2.jpg"></div>
    <div class="card"><img src="work3.jpg"></div>
    <div class="card"><img src="work4.jpg"></div>
    <div class="card"><img src="work5.jpg"></div>
    <div class="card"><img src="work6.jpg"></div>
    <div class="card"><img src="work7.jpg"></div>
    <div class="card"><img src="work8.jpg"></div>
    <div class="card"><img src="work9.jpg"></div>
    <div class="card"><img src="work10.jpg"></div>
    <div class="card"><img src="work11.jpg"></div>
    <div class="card"><img src="work12.jpg"></div>
    <div class="card"><img src="work13.jpg"></div>
    <div class="card"><img src="work14.jpg"></div>
    <div class="card"><img src="work15.jpg"></div>
    <div class="card"><img src="work16.jpg"></div>
    <div class="card"><img src="work17.jpg"></div>
    <div class="card"><img src="work18.jpg"></div>
    <div class="card"><img src="work19.jpg"></div>
    <div class="card"><img src="work20.jpg"></div>
    <div class="card"><img src="work21.jpg"></div>
    <div class="card"><img src="work22.jpg"></div>
    <div class="card"><img src="work23.jpg"></div>
  </div>
</section>

<section>
  <h2>השירותים שלנו</h2>
  <p>עטיפת רכב • השחרת חלונות • PPF • עיצוב מיוחד</p>
  <a class="btn" href="https://wa.me/9725XXXXXXXX">קבע תור</a>
</section>

<!-- FULLSCREEN VIEWER -->
<div class="viewer" id="viewer">
  <span class="close" id="close">✕</span>
  <img id="viewerImg">
</div>

<script>
  /* ===== SLIDER LOOP ===== */
  const cards = document.querySelectorAll('.card');
  const total = cards.length;
  let index = 0;

  const get = i => (i + total) % total;

  function update() {
    cards.forEach(c => c.className = 'card');
    cards[get(index)].classList.add('active');
    cards[get(index+1)].classList.add('next');
    cards[get(index+2)].classList.add('next2');
    cards[get(index-1)].classList.add('prev');
    cards[get(index-2)].classList.add('prev2');
  }
  update();

  let startX = 0;
  slider.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  slider.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) index++;
    if (endX - startX > 50) index--;
    index = get(index);
    update();
  });

  /* ===== FULLSCREEN ZOOM ===== */
  const viewer = document.getElementById('viewer');
  const viewerImg = document.getElementById('viewerImg');
  const closeBtn = document.getElementById('close');

  let scale = 1;

  cards.forEach(card => {
    card.addEventListener('click', () => {
      if (!card.classList.contains('active')) return;
      viewerImg.src = card.querySelector('img').src;
      scale = 1;
      viewerImg.style.transform = `scale(${scale})`;
      viewer.classList.add('active');
    });
  });

  closeBtn.onclick = () => viewer.classList.remove('active');
  viewer.onclick = e => { if (e.target === viewer) viewer.classList.remove('active'); };

  viewerImg.addEventListener('wheel', e => {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(1, scale), 3);
    viewerImg.style.transform = `scale(${scale})`;
  });
</script>

</body>
</html>
