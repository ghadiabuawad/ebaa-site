<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>EBWRAPING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* ===== SLIDER ===== */
    .slider {
      max-width: 420px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 16px;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 16px;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #555;
      border-radius: 50%;
    }

    .dot.active {
      background: white;
    }
  </style>
</head>

<body>

<!-- GALLERY -->
<section>
  <h2>העבודות שלנו</h2>

<div class="slider">
  <div class="slides" id="slides">
    <img src="work1.jpg">
    <img src="work2.jpg">
    <img src="work3.jpg">
    <img src="work4.jpg">
    <img src="work5.jpg">
    <img src="work6.jpg">
    <img src="work7.jpg">
    <img src="work8.jpg">
    <img src="work9.jpg">
    <img src="work10.jpg">
    <img src="work11.jpg">
    <img src="work12.jpg">
    <img src="work13.jpg">
    <img src="work14.jpg">
    <img src="work15.jpg">
    <img src="work16.jpg">
    <img src="work17.jpg">
    <img src="work18.jpg">
    <img src="work19.jpg">
    <img src="work20.jpg">
    <img src="work21.jpg">
    <img src="work22.jpg">
    <img src="work23.jpg">
  </div>
</div>

  <div class="dots" id="dots"></div>
</section>

<script>
  const slides = document.getElementById("slides");
  const images = slides.children;
  const dotsContainer = document.getElementById("dots");

  let index = 0;
  let startX = 0;
  let autoSlide;

  // Create dots
  for (let i = 0; i < images.length; i++) {
    const dot = document.createElement("div");
    dot.className = "dot" + (i === 0 ? " active" : "");
    dotsContainer.appendChild(dot);
  }

  const dots = document.querySelectorAll(".dot");

  function updateSlider() {
    slides.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach(d => d.classList.remove("active"));
    dots[index].classList.add("active");
  }

  function nextSlide() {
    index = (index + 1) % images.length;
    updateSlider();
  }

  function startAutoSlide() {
    autoSlide = setInterval(nextSlide, 3000); // ⏱ 3 seconds
  }

  function stopAutoSlide() {
    clearInterval(autoSlide);
  }

  // Touch events
  slides.addEventListener("touchstart", e => {
    stopAutoSlide();
    startX = e.touches[0].clientX;
  });

  slides.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;

    if (startX - endX > 50 && index < images.length - 1) index++;
    if (endX - startX > 50 && index > 0) index--;

    updateSlider();
    startAutoSlide();
  });

  startAutoSlide();
</script>

</body>
</html>
