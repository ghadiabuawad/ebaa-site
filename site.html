<head>
  <meta charset="UTF-8">
  <title>EBWRAPING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 18px 40px;
      background: #dc2626;
      color: white;
      text-decoration: none;
      font-size: 22px;
      border-radius: 14px;
      font-weight: bold;
    }

    /* ===== COVERFLOW ===== */
    .coverflow {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      align-items: center;

      /* ğŸ”¥ THIS IS IMPORTANT */
      padding: 20px 50vw 40px; /* left & right space */

      direction: ltr;
    }

    .coverflow::-webkit-scrollbar {
      display: none;
    }

    .card {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 70%;
      max-width: 340px;
      height: 420px;
      border-radius: 20px;
      overflow: hidden;
      background: #000;

      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0.45;
      transform: scale(0.85);
    }

    .card.active {
      opacity: 1;
      transform: scale(1);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width: 600px) {
      .card {
        height: 360px;
      }
    }
  </style>
</head>

<script>
  const container = document.querySelector('.coverflow');
  const cards = document.querySelectorAll('.card');

  function updateActiveCard() {
    const center = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach(card => {
      const cardCenter = card.offsetLeft + card.offsetWidth / 2;
      if (Math.abs(center - cardCenter) < card.offsetWidth / 2) {
        card.classList.add('active');
      } else {
        card.classList.remove('active');
      }
    });
  }

  window.addEventListener('load', () => {
    const firstCard = cards[0];
    const scrollTo =
      firstCard.offsetLeft -
      container.offsetWidth / 2 +
      firstCard.offsetWidth / 2;

    container.scrollLeft = scrollTo;
    updateActiveCard();
  });

  container.addEventListener('scroll', updateActiveCard);
</script>
