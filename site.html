<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>EBWRAPING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 18px 40px;
      background: #dc2626;
      color: white;
      text-decoration: none;
      font-size: 22px;
      border-radius: 12px;
      font-weight: bold;
    }

    /* ===== INSTAGRAM STYLE SLIDER ===== */
    .slider {
      position: relative;
      max-width: 420px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 14px;
    }

    .slides {
      display: flex;
      transition: transform 0.35s ease;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 14px;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #555;
      border-radius: 50%;
    }

    .dot.active {
      background: white;
    }
  </style>
</head>

<body>

<!-- HERO -->
<section>
  <h1>EBWRAPING</h1>
  <p>עטיפות רכב • השחרת חלונות • PPF</p>
  <a class="btn" href="https://wa.me/9725XXXXXXXX">קביעת תור</a>
</section>

<!-- GALLERY -->
<section>
  <h2>העבודות שלנו</h2>

  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <img src="work1.jpg">
      <img src="work2.jpg">
      <img src="work3.jpg">
      <img src="work4.jpg">
      <img src="work5.jpg">
      <img src="work6.jpg">
      <img src="work7.jpg">
      <img src="work8.jpg">
    </div>
  </div>

  <div class="dots" id="dots"></div>
</section>

<!-- SERVICES -->
<section>
  <h2>השירותים שלנו</h2>
  <p>עטיפת רכב • השחרת חלונות • PPF • עיצוב מיוחד</p>
  <a class="btn" href="https://wa.me/9725XXXXXXXX">קבע תור</a>
</section>

<script>
  const slides = document.getElementById("slides");
  const images = slides.children;
  const dotsContainer = document.getElementById("dots");
  let index = 0;
  let startX = 0;

  // create dots
  for (let i = 0; i < images.length; i++) {
    const dot = document.createElement("div");
    dot.className = "dot" + (i === 0 ? " active" : "");
    dotsContainer.appendChild(dot);
  }

  const dots = document.querySelectorAll(".dot");

  function updateSlider() {
    slides.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach(d => d.classList.remove("active"));
    dots[index].classList.add("active");
  }

  slides.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  slides.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50 && index < images.length - 1) index++;
    if (endX - startX > 50 && index > 0) index--;
    updateSlider();
  });
</script>

</body>
</html>
