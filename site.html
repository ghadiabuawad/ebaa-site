<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EBWRAPING</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  direction:rtl;
}

section{
  padding:60px 20px;
  text-align:center;
}

.btn{
  display:inline-block;
  margin-top:20px;
  padding:18px 40px;
  background:#dc2626;
  color:white;
  text-decoration:none;
  font-size:22px;
  border-radius:12px;
  font-weight:bold;
}

/* ===== INSTAGRAM STYLE SCROLL ===== */
.slider{
  max-width:420px;
  margin:0 auto;
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  gap:0;
}

.slider::-webkit-scrollbar{
  display:none;
}

.slide{
  min-width:100%;
  height:420px;
  scroll-snap-align:start;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
}

.slide img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  user-select:none;
  -webkit-user-drag:none;
}

@media(max-width:600px){
  .slide{height:360px;}
}
</style>
</head>

<body>

<section>
  <h1>EBWRAPING</h1>
  <p>עטיפות רכב • השחרת חלונות • PPF</p>
  <a class="btn" href="#">קביעת תור</a>
</section>

<section>
<h2>העבודות שלנו</h2>

<div class="slider">
  <div class="slide"><img src="work1.jpg"></div>
  <div class="slide"><img src="work2.jpg"></div>
  <div class="slide"><img src="work3.jpg"></div>
  <div class="slide"><img src="work4.jpg"></div>
  <div class="slide"><img src="work5.jpg"></div>
</div>
</section>

<section>
<h2>השירותים שלנו</h2>
<p>עטיפת רכב • השחרת חלונות • PPF</p>
</section>

</body>
</html>
