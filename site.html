<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>EBWRAPING</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  section {
    padding: 60px 20px;
    text-align: center;
  }

  .coverflow {
    position: relative;
    height: 420px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    position: absolute;
    width: 280px;
    height: 380px;
    border-radius: 20px;
    overflow: hidden;
    background: #000;
    cursor: pointer;
    transition: transform 0.45s ease, opacity 0.45s ease, filter 0.45s ease;
    opacity: 0;
    filter: blur(8px);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
  }

  .active { transform: translateX(0) scale(1); opacity: 1; z-index: 5; filter: blur(0); }
  .next { transform: translateX(160px) scale(0.9); opacity: .8; z-index: 4; filter: blur(2px); }
  .prev { transform: translateX(-160px) scale(0.9); opacity: .8; z-index: 4; filter: blur(2px); }
  .next2 { transform: translateX(300px) scale(0.8); opacity: .6; z-index: 3; filter: blur(6px); }
  .prev2 { transform: translateX(-300px) scale(0.8); opacity: .6; z-index: 3; filter: blur(6px); }

  /* ===== VIEWER ===== */
  .viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    touch-action: none;
  }

  .viewer.active { display: flex; }

  .viewer img {
    max-width: 90vw;
    max-height: 90vh;
    transform-origin: center;
    transition: none; /* ðŸ”¥ IMPORTANT */
  }
</style>
</head>

<body>

<div class="coverflow" id="slider">
  <!-- images -->
  <div class="card"><img src="work1.jpg"></div>
  <div class="card"><img src="work2.jpg"></div>
  <div class="card"><img src="work3.jpg"></div>
  <div class="card"><img src="work4.jpg"></div>
  <div class="card"><img src="work5.jpg"></div>
  <div class="card"><img src="work6.jpg"></div>
  <div class="card"><img src="work7.jpg"></div>
  <div class="card"><img src="work8.jpg"></div>
  <div class="card"><img src="work9.jpg"></div>
  <div class="card"><img src="work10.jpg"></div>
  <div class="card"><img src="work11.jpg"></div>
  <div class="card"><img src="work12.jpg"></div>
  <div class="card"><img src="work13.jpg"></div>
  <div class="card"><img src="work14.jpg"></div>
  <div class="card"><img src="work15.jpg"></div>
  <div class="card"><img src="work16.jpg"></div>
  <div class="card"><img src="work17.jpg"></div>
  <div class="card"><img src="work18.jpg"></div>
  <div class="card"><img src="work19.jpg"></div>
  <div class="card"><img src="work20.jpg"></div>
  <div class="card"><img src="work21.jpg"></div>
  <div class="card"><img src="work22.jpg"></div>
  <div class="card"><img src="work23.jpg"></div>
</div>

<div class="viewer" id="viewer">
  <img id="viewerImg">
</div>

<script>
  /* ===== SLIDER LOOP ===== */
  const cards = document.querySelectorAll('.card');
  const total = cards.length;
  let index = 0;
  const get = i => (i + total) % total;

  function update() {
    cards.forEach(c => c.className = 'card');
    cards[get(index)].classList.add('active');
    cards[get(index+1)].classList.add('next');
    cards[get(index+2)].classList.add('next2');
    cards[get(index-1)].classList.add('prev');
    cards[get(index-2)].classList.add('prev2');
  }
  update();

  /* ===== VIEWER ZOOM (FIXED) ===== */
  const viewer = document.getElementById('viewer');
  const img = document.getElementById('viewerImg');

  let scale = 1, posX = 0, posY = 0;
  let startDist = 0, startScale = 1;
  let startX = 0, startY = 0;

  cards.forEach(card => {
    card.onclick = () => {
      if (!card.classList.contains('active')) return;
      img.src = card.querySelector('img').src;
      scale = 1; posX = posY = 0;
      img.style.transform = 'translate(0,0) scale(1)';
      viewer.classList.add('active');
    };
  });

  viewer.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      startDist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      startScale = scale;
    }
    if (e.touches.length === 1) {
      startX = e.touches[0].clientX - posX;
      startY = e.touches[0].clientY - posY;
    }
  });

  viewer.addEventListener('touchmove', e => {
    e.preventDefault();

    if (e.touches.length === 2) {
      const dist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      scale = Math.min(Math.max(startScale * (dist / startDist), 1), 3);
    }

    if (e.touches.length === 1 && scale > 1) {
      posX = e.touches[0].clientX - startX;
      posY = e.touches[0].clientY - startY;
    }

    img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
  });

  viewer.addEventListener('touchend', () => {
    if (scale === 1) {
      posX = posY = 0;
      img.style.transform = 'translate(0,0) scale(1)';
    }
  });
</script>

</body>
</html>
